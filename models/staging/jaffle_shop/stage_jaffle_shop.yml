version: 2

models:
  - name: stg__jaffle_shop__customers
    description: One unique customer per row
    columns:
      - name: customer_id
        description: Primary key for the stg_customers
        tests:
          - unique
          - not_null

  - name: stg_jaffle_shop__orders
    columns:
      - name: status
        description: '{{ doc("order_status") }}'
        tests:
          - accepted_values:
              values: ['returned', 'completed', 'shipped', 'placed', 'return_pending']
              